<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition>



    <div id="entete"> <img src="./faces/logo_transparent.png" alt="logo" width="160" height="160"></img>



    <a href="/faces/test.xhtml"><p:avatar icon="pi pi-user" styleClass="mr-2" size="xlarge" shape="circle"/></a>
         <p:avatar icon="pi pi-user" action="/faces/loginform.xhtml" styleClass="mr-2" size="xlarge" shape="circle"/>
    </div>

    <p:commandButton icon="pi pi-user" action="/faces/loginform.xhtml" styleClass="mr-2" size="xlarge" shape="circle"/>
        <p:linkButton outcome="/faces/test.xhtml" value="Bookmark" style="margin-right:20px;">
        </p:linkButton>
   

    <div>
        <h:form >
            <div class="card">
                <p:carousel id="continents" value="#{rootarBean.listContinent}" var="continent" numVisible="6" numScroll="3">
                    <f:facet name="header">
                    </f:facet>
                    <div class="product-item">
                        <div class="product-item-content">
                            <div class="mb-3">
                                <h:commandLink  action="#{rootarBean.buttonAction()}" actionListener="#{rootarBean.showContinent(continent)}" >
                                    <h:graphicImage value="./faces/#{continent.nomContinentFr}.png"  style="border:0px;"/>

                                </h:commandLink>
                                <h4 class="mb-1">#{continent.nomContinentFr}</h4>
                            </div>
                        </div>
                    </div>
                </p:carousel>

            </div>

        </h:form>
    </div>
    <div>
        <h:form >
            <div class="card">
                <p:carousel id="themes" value="#{rootarBean.listThemesCar}" var="theme" numVisible="4" numScroll="3">
                    <f:facet name="header">
                    </f:facet>
                    <div class="product-item">
                        <div class="product-item-content">
                            <div class="mb-3">
                                <h:commandLink  action="#{rootarBean.buttonActionThemes()}" actionListener="#{rootarBean.showThemes(theme)}" >
                                    <h:graphicImage value="./faces/#{theme.libelleThemes}.jpg"  style="border:0px;"/>

                                </h:commandLink>
                                <h4 class="mb-1">#{theme.libelleThemes}</h4>
                            </div>
                        </div>
                    </div>
                </p:carousel>

            </div>

        </h:form>
    </div>


</ui:composition>

</html>
