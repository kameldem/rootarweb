<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <div>
        <h:form >
            <div class="card">
                <p:carousel id="continents" value="#{continentBean.listContinent}" var="continent" numVisible="6" numScroll="3">
                    <f:facet name="header">
                    </f:facet>
                    <div class="product-item">
                        <div class="product-item-content">
                            <div class="mb-3">
                                <h:commandLink  action="#{continentBean.buttonListPays()}" actionListener="#{continentBean.showContinent(continent)}" >
                                    <h:graphicImage value="./faces/#{continent.nomContinentFr}.png"  style="border:0px;"/>

                                </h:commandLink>
                                <h4 class="mb-1">#{continent.nomContinentFr}</h4>
                            </div>
                        </div>
                    </div>
                </p:carousel>

            </div>

        </h:form>
    </div>
    <div>
        <h:form >
            <div class="card">
                <p:carousel id="themes" value="#{themeBean.listThemes}" var="theme" numVisible="4" numScroll="3">
                    <f:facet name="header">
                    </f:facet>
                    <div class="product-item">
                        <div class="product-item-content">
                            <div class="mb-3">
                                <h:commandLink  action="#{themeBean.buttonListTheme}" actionListener="#{themeBean.showThemes(theme)}" >
                                    <h:graphicImage value="./faces/#{theme.libelleThemes}.jpg"  style="border:0px;"/>

                                </h:commandLink>
                                <h4 class="mb-1">#{theme.libelleThemes}</h4>
                            </div>
                        </div>
                    </div>
                </p:carousel>

            </div>

        </h:form>
    </div>
    <div class="card">
        <h:form>

                <p:growl id="messages"/>


                    <h:outputLabel for="txt1"/>
                    <p:inputText id="txt1" value="#{rootarBean.searchView}"   placeholder="Pays,RÃ©gion,Ville" required="true" label="Text 1" style="width: 12rem">
                        <f:validateLength minimum="2"/>
                    </p:inputText>
                    <p:commandButton process="@parent:@parent" update="@form"  icon="pi pi-search" styleClass="mr-2" />
                    <p:message for="txt1"/>
                    <h:outputText value="#{rootarBean.searchView}"/>






        </h:form>
    </div>
</f:view>
</html>
