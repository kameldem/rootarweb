<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition>
    <div>
        <h:form id="form">
            <div class="card">
                <p:carousel id="continents" value="#{rootarBean.listContinent}" var="continent" numVisible="6" numScroll="3">
                    <f:facet name="header">
                    </f:facet>
                    <div class="product-item">
                        <div class="product-item-content">
                            <div class="mb-3">
                                <h:commandLink  action="#{rootarBean.buttonAction()}" actionListener="#{rootarBean.show(continent)}" >
                                    <h:graphicImage value="./faces/#{continent.nomContinentFr}.png"  style="border:0px;"/>

                                </h:commandLink>
                                <h4 class="mb-1">#{continent.nomContinentFr}</h4>
                            </div>
                        </div>
                    </div>
                </p:carousel>

            </div>

        </h:form>
    </div>
</ui:composition>

</html>
