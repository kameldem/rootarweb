      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>

    <span class="ui-input-icon-left">
        <i class="pi pi-search" />

<div>
<h:form >
    <div class="card">
        <p:carousel id="themes" value="#{themeBean.listThemes}" var="theme" numVisible="4" numScroll="3">
            <f:facet name="header">
            </f:facet>
            <div class="product-item">
                <div class="product-item-content">
                    <div class="mb-3">
                        <h:commandLink  action="#{themeBean.buttonListTheme}" actionListener="#{themeBean.showThemes(theme)}" >

                        </h:commandLink>
                        <h4 class="mb-1">#{theme.libelleThemes}</h4>
                    </div>
                </div>
            </div>
        </p:carousel>

    </div>

</h:form>
</div>
