<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:form id="form">
        <p:dataTable id="idrootar" widgetVar="rootars" var="rootar" value="#{rootarBean.listPays}"
                     reflow="true" styleClass="products-table" selection="#{rootarBean.paysSelected}"
                     rowKey="#{rootar.idPays}" paginator="true" rows="10" rowSelectMode="add" paginatorPosition="bottom">
        <f:facet name="header">
            <div class="products-table-header">
                <span class="filter-container ui-input-icon-left"> <i class="pi pi-search"></i>
                        <p:inputText id="globalFilter" onkeyup="PF('dtProducts').filter()" placeholder="Recherche" />
                    </span>
            </div>
        </f:facet>

            <p:column headerText="Id Pays" sortBy="#{rootar.idPays}" filterBy="#{rootar.idPays}">
                <h:outputText value="#{rootar.idPays}" />
            </p:column>
        <p:column headerText="Pays" sortBy="#{rootar.nomPaysFr}" filterBy="#{rootar.nomPaysFr}">
            <h:outputText value="#{rootar.nomPaysFr}" />
        </p:column>
            <p:column headerText="NationalitÃ©" sortBy="#{rootar.nationalite}" filterBy="#{rootar.nationalite}">
                <h:outputText value="#{rootar.nationalite}" />
            </p:column>
            <p:column headerText="Nombre d'habitant" sortBy="#{rootar.nbreHabitant}" filterBy="#{rootar.nbreHabitant}">
                <h:outputText value="#{rootar.nbreHabitant}" />
            </p:column>
            <p:column headerText="Superficie" sortBy="#{rootar.superficie}" filterBy="#{rootar.superficie}">
                <h:outputText value="#{rootar.superficie}" />
            </p:column>
    </p:dataTable>
    </h:form>
</f:view>
</html>
