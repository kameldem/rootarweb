<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition>



    <div id="entete"> <img src="#{applicationBean.base}\resources\img\logo_transparent.png" alt="logo" width="160" height="160"></img>


        <span>

        <p:commandButton  icon="pi pi-user"  styleClass="mr-2" size="xlarge" shape="circle"
                          oncomplete="PF('connexionUser').show()" process="@this"></p:commandButton>


        <p:link style="color: yellow" url="#{applicationBean.faces}/index.jsf" value="Connexion"></p:link>
        <p:link style="color: yellow" outcome="inscriptionform" value="Inscrivez-vous"></p:link>
        </span>



    </div>
    <h:form id="dialogsUser">
        <p:dialog header="connexion utilisateur" showEffect="fade" modal="true" widgetVar="connexionUser"
                  responsive="true">
            <p:outputPanel id="manage-user-content" class="ui-fluid">
                <p:outputPanel rendered="#{not empty userBean.newUsr}">
                    <h:panelGrid columns="2" cellpadding="5">

                        <p:outputLabel for="mail">Email</p:outputLabel>
                        <p:inputText id="mail" value="#{userBean.mail}" required="true" />


                        <p:outputLabel for="password">Mot de passe</p:outputLabel>
                        <p:password id="password" value="#{userBean.password}" toggleMask="true" redisplay="true" required="true"/>

                    </h:panelGrid>
                </p:outputPanel>
            </p:outputPanel>

            <f:facet name="footer">
                <p:commandButton value="Cancel" icon="pi pi-times"  onclick="PF('manageProductDialog').hide()"
                                 class="ui-button-secondary" type="button" />
                <p:commandButton value="Connexion" icon="pi pi-check" action="#{userBean.loginIn}"
                                 process="manage-user-content @this" />

            </f:facet>
        </p:dialog>

    </h:form>

    <div>
        <h:form >
            <div class="card">
                <p:carousel id="continents" value="#{continentBean.listContinent}" var="continent" numVisible="6" numScroll="3">
                    <f:facet name="header">
                    </f:facet>
                    <div class="product-item">
                        <div class="product-item-content">
                            <div class="mb-3">
                                <h:commandLink  action="#{continentBean.buttonListPays()}" actionListener="#{continentBean.showContinent(continent)}" >
                                    <h:graphicImage value="resources\img\#{continent.nomContinentFr}"  style="border:0px;"/>

                                </h:commandLink>

                                <h4 class="mb-1">#{continent.nomContinentFr}</h4>
                            </div>
                        </div>
                    </div>
                </p:carousel>

            </div>

        </h:form>
    </div>
    <div>
        <h:form >
            <div class="card">
                <p:carousel id="themes" value="#{themeBean.listThemes}" var="theme" numVisible="4" numScroll="3">
                    <f:facet name="header">
                    </f:facet>
                    <div class="product-item">
                        <div class="product-item-content">
                            <div class="mb-3">
                                <h:commandLink  action="#{themeBean.buttonListTheme}" actionListener="#{themeBean.showThemes(theme)}" >
                                    <h:graphicImage value="resources/img/#{theme.libelleThemes}.jpg"  style="border:0px;"/>

                                </h:commandLink>
                                <h4 class="mb-1">#{theme.libelleThemes}</h4>
                            </div>
                        </div>
                    </div>
                </p:carousel>

            </div>

        </h:form>
    </div>


</ui:composition>

</html>
