<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:head id="entete">
    </h:head>

    <h:body>

        <h:form>
             <div class="card">
        <h5>Formulaire d'inscription</h5>
        <div class="field grid">
            <p:outputLabel for="prenom" styleClass="col-fixed" style="width:100px" value="PrÃ©nom" />
            <div class="col">
                <p:inputText id="prenom" value="#{userBean.newUsr.prenom}" required="true"/>
            </div>
        </div>
        <div class="field grid">
            <p:outputLabel for="nom" styleClass="col-fixed" style="width:100px" value="Nom" />
            <div class="col">
                <p:inputText id="nom" value="#{userBean.newUsr.nom}" required="true"/>
            </div>

        </div>
                 <div class="field grid">
            <p:outputLabel for="mail" styleClass="col-fixed" style="width:100px" value="Email" />
            <div class="col">
                <p:inputText id="mail" value="#{userBean.newUsr.mail}" required="true"/>
            </div>
        </div>

                 <h5 class="mt-0">Match Passwords</h5>
                 <div class="field grid">
                     <p:outputLabel for="password1" styleClass="col-fixed" style="width:100px" value="Mot de passe"/>
                     <div class="col">
                         <p:password id="password1" value="#{userBean.newUsr.password}" match="password2" label="Password 1" required="true"/>
                     </div>
                 </div>

                 <div class="field grid">
                     <p:outputLabel for="password2" styleClass="col-fixed" style="width:100px" value="Mot de passe"/>
                     <div class="col">
                         <p:password id="password2" value="#{userBean.newUsr.password}" label="Password 2" required="true"/>
                     </div>
                 </div>



             </div><p:commandButton value="Annuler" action="#"/>
            <p:commandButton value="Valider" icon="pi pi-check" actionListener="#{userBean.validerinscription}"/>

            <p:messages id="message" showDetail="true">
                <p:autoUpdate/>
            </p:messages>

        </h:form>



    </h:body>
</f:view>

</html>
